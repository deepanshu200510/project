<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://kit.fontawesome.com/a0aab5c309.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: rgb(0, 0, 0);
        }

        /* navbar starts */
        #navbar {
            width: 100%;
            height: 80px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        #logo {
            justify-content: left;
        }

        #logo h3 {
            font-size: 35px;
            font-family: "Bungee", sans-serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 10px rgba(255, 255, 255, 0.2);
        }

        #nav {
            border: 1px solid black;
            padding: 13px 30px;
            border-radius: 200px;
            background-color: rgb(25, 25, 25);
            box-shadow: 0px 0px 10px 2px rgba(255, 255, 255, 0.3) inset;
        }

        @font-face {
            font-family: 'MyCustomFont';
            src: url(/static/font1/Franklin\ Gothic\ Medium\ Cond\ Regular.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #nav a {
            padding: 0 10px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-family: 'MyCustomFont', sans-serif;
            font-size: 18px;
        }

        #nav a:hover {
            color: #ff4c68;
            text-decoration: underline;
            font-size: 19px;
        }

        #profile {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            font-family: 'MyCustomFont', sans-serif;
            font-size: 20px;
        }

        /* navbar ends */

        /* Main body layout */
        #mbody {
            width: 100%;
            height: calc(100% - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #mcontainer {
            width: 70%;
            max-width: 1200px;
            display: flex;
            height: 90%;
            padding: 30px 60px;
            background-color: rgb(20, 20, 20);
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
        }

        #about {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            font-family: 'MyCustomFont', sans-serif;
        }

        #settings-title {
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: left;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 4px solid #ff4c68;
            padding-bottom: 10px;
        }

        .abt {
            font-size: 56px;
            color: #f5f5f5;
            letter-spacing: 3px;
        }

        /* Settings sections */
        #settings-options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .setting {
            background-color: rgb(35, 35, 35);
            border-radius: 10px;
            padding: 20px;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .setting-title {
            font-size: 34px;
            margin-bottom: 10px;
            color: #ff4c68;
        }

        .setting-desc {
            font-size: 20px;
            margin-bottom: 10px;
            color: #cfcfcf;
        }

        .setting-btn {
            padding: 10px 20px;
            background-color: #ff4c68;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .setting-btn:hover {
            background-color: #ff657c;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #ff4c68;
        }

        .light-theme {
            background-color: white;
            color: black;
        }

        .light-theme #navbar,
        .light-theme #mcontainer {
            background-color: #f0f0f0;
        }

        .light-theme #nav a,
        .light-theme #profile {
            color: black;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <h3>TASKIIFY</h3>
        </div>
        <div id="nav">
            <a href="{{url_for('home')}}">HOME</a>
            <a href="{{url_for('about')}}">ABOUT</a>
            <a href="{{url_for('tasks')}}">TASKS</a>
            <a href="{{url_for('imptasks')}}">IMPORTANT TASKS</a>
            <a href="{{url_for('settings')}}" style="color: #ff4c68;">SETTINGS</a>
        </div>
        <div id="profile">
            <i class="fa-solid fa-user" aria-hidden="true"></i>
            <p>{{ username }}</p>
        </div>
    </nav>
    <div id="mbody">
        <div id="mcontainer">
            <div id="about">
                <div id="settings-title">
                    <h1 class="abt">Settings <span style="color: #ff4c68;">:</span></h1>
                </div>

                <!-- Settings Options -->
                <div id="settings-options">
                    <!-- Theme Settings -->
                    <div class="setting">
                        <h3 class="setting-title">Theme</h3>
                        <p class="setting-desc">Switch between light and dark themes for better visibility.</p>
                        <button id="theme-toggle" class="setting-btn">Dark Mode</button>
                    </div>

                    <!-- Profile Settings -->
                    <div class="setting">
                        <h3 class="setting-title">Profile</h3>
                        <p class="setting-desc">Manage your profile details and preferences.</p>
                        <a href="{{url_for('login_page')}}" class="setting-btn">Logout</a>
                    </div>

                    <!-- Notifications Settings -->
                    <div class="setting">
                        <h3 class="setting-title">Notifications</h3>
                        <p class="setting-desc">Control app notifications and reminders.</p>
                        <label>
                            <input type="checkbox" id="email-notifications" checked> Enable Email Notifications
                        </label>
                        <label>
                            <input type="checkbox" id="push-notifications"> Enable Push Notifications
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            if (document.body.classList.contains('light-theme')) {
                themeToggle.textContent = 'Light Mode';
            } else {
                themeToggle.textContent = 'Dark Mode';
            }
        });

        // Notifications Settings
        const emailNotifications = document.getElementById('email-notifications');
        const pushNotifications = document.getElementById('push-notifications');

        emailNotifications.addEventListener('change', () => {
            if (emailNotifications.checked) {
                alert('Email Notifications Enabled');
            } else {
                alert('Email Notifications Disabled');
            }
        });

        pushNotifications.addEventListener('change', () => {
            if (pushNotifications.checked) {
                alert('Push Notifications Enabled');
            } else {
                alert('Push Notifications Disabled');
            }
        });
    </script>
    <script>
        const username = document.querySelector("#profile p")
        let profile = JSON.parse(localStorage.getItem("profile"))
        console.log(profile)
        username.innerHTML = profile.name
    </script>
</body>

</html>
